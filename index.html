<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamTouch AR + Hand Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Shim para evitar error de require -->
  <script>
    window.require = function() {};
  </script>
  <!-- Scripts MIDI y soundfont -->
  <script src="https://cdn.jsdelivr.net/npm/webmidiapishim"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/stream.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/midifile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
  <style>
    html {
      transform: scale(0.9);
      transform-origin: top center;
    }
    body {
      background-color: #FFFFFF;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 6px solid black;
      padding: 30px;
      background-color: #FFFFFF;
      color: black;
      width: 350px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2.8em;
      text-align: center;
    }
    #copyright {
      margin-bottom: 20px;
      margin-top: -20px;
      font-size: 0.9em;
      color: blue;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
    }
    /* Área de toque normal: 6 franjas */
    #touchBox {
      width: 100%;
      height: 400px;
      background-color: black;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #dynamicMarkingsContainer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    #dynamicMarkingsContainer > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid white;
      font-size: 0.8em;
      color: white;
      user-select: none;
      background-color: black;
      transition: background-color 0.3s ease;
    }
    #dynamicMarkingsContainer > div:last-child {
      border-bottom: none;
    }
    #buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    #loadButton {
      background-color: #90EE90;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #pedalBtn {
      background-color: #90EE90;
      color: black;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #midiFile {
      display: none;
    }
    #fileName {
      font-style: italic;
      margin-top: -10px;
      color: black;
    }
    #sampleSongsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }
    #sampleSongs {
      padding: 5px;
      font-size: 0.8em;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      text-align: center;
    }
    /* Botón para iniciar AR (minimalista, casi transparente) */
    #startARBtn {
      background-color: transparent;
      border: 2px solid rgba(0,0,0,0.5);
      color: rgba(0,0,0,0.7);
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Contenedor para el modo AR (inicialmente oculto) */
    #arContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Modo Normal -->
  <div id="container">
    <button id="fullscreenBtn">⛶</button>
    <h1>DreamTouch</h1>
    <div id="copyright">
      <a href="https://www.youtube.com/@rafgim" target="_blank" style="color: inherit; text-decoration: none;">© By Rafael Gimeno</a>
    </div>
    <div id="touchBox">
      <div id="dynamicMarkingsContainer">
        <div>Fortissimo</div>
        <div>Forte</div>
        <div>Mezzo-forte</div>
        <div>Mezzo-piano</div>
        <div>Piano</div>
        <div>Pianissimo</div>
      </div>
    </div>
    <div id="buttons">
      <label for="midiFile" id="loadButton">
        Cargar Archivo MIDI
        <input type="file" id="midiFile" accept=".mid,.midi,audio/midi,audio/x-midi,application/x-midi">
      </label>
      <div id="sampleSongsContainer">
        <label for="sampleSongs">Canciones de muestra:</label>
        <select id="sampleSongs">
          <option value="">-- Selecciona una canción --</option>
          <option value="Beethoven Para Elisa.mid">Beethoven Para Elisa.mid</option>
          <option value="Beethoven Patética.mid">Beethoven - Patética.mid</option>
          <option value="Handel & Halvorsen Passacaglia.mid">Handel & Halvorsen - Passacaglia.mid</option>
          <option value="R-Korsakov El vuelo del moscardón.mid">R-Korsakov - El vuelo del moscardón.mid</option>
          <option value="Rachmaninoff Concert nº2 Tercer mov.mid">Rachmaninoff - Concert nº2 Tercer mov.mid</option>
          <option value="Satie Gymnopedie n1.mid">Satie - Gymnopedie n1.mid</option>
        </select>
      </div>
      <div id="fileName"></div>
      <button id="pedalBtn">Pedal ON</button>
      <!-- Botón para iniciar AR -->
      <button id="startARBtn">START AR</button>
    </div>
  </div>

  <!-- Modo AR -->
  <div id="arContainer"></div>

  <script>
    /***************************************
     *        MODO NORMAL ORIGINAL
     ***************************************/
    var notesToPlay = [];
    var currentNoteIndex = 0;
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
    var highpass = audioContext.createBiquadFilter();
    highpass.type = "highpass";
    highpass.frequency.value = 200;
    var lowpass = audioContext.createBiquadFilter();
    lowpass.type = "lowpass";
    lowpass.frequency.value = 1500;
    highpass.connect(lowpass);
    lowpass.connect(audioContext.destination);
    var pianoInstrument = null;
    if (window.Soundfont && typeof window.Soundfont.instrument === 'function') {
      Soundfont.instrument(audioContext, 'acoustic_grand_piano', { soundfont: 'MusyngKite' })
        .then(function(piano) {
          pianoInstrument = piano;
          console.log("Instrumento Acoustic Grand Piano cargado.");
        })
        .catch(function(error) {
          console.error("Error al cargar el instrumento:", error);
        });
    } else {
      console.error("No se encontró el método instrument en Soundfont.");
    }
    var defaultMidiNote = 60; // C4
    var noteDuration = 3.0;   // Modo PEDAL
    var pedalOn = true;
    var activeNotes = {};

    // Funciones globales para notas
    function midiNoteToNoteName(midi) {
      var octave = Math.floor(midi / 12) - 1;
      var noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      return noteNames[midi % 12] + octave;
    }
    function computeEffectiveGain(relativeY) {
      var minGain = 0.15;
      var maxGain = 1.0;
      return minGain + (maxGain - minGain) * (1 - relativeY);
    }
    function playPianoNote(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, { 
          gain: gain, 
          duration: noteDuration, 
          velocity: gain * 127 
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime + 2);
        noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
        noteGain.connect(highpass);
        console.log("Nota reproducida (PEDAL ON):", noteName, "gain:", gain);
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }
    function playNoteNonPedal(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, {
          gain: gain,
          duration: 100, // duración larga para mantener la nota
          velocity: gain * 127
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.connect(highpass);
        console.log("Nota reproducida (SIN PEDAL):", noteName, "gain:", gain);
        return {
          source: source,
          gainNode: noteGain,
          stop: function() {
            noteGain.gain.cancelScheduledValues(audioContext.currentTime);
            noteGain.gain.setValueAtTime(noteGain.gain.value, audioContext.currentTime);
            noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
            setTimeout(function(){
              if (source.stop) { source.stop(); }
            }, 250);
          }
        };
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }

    // Cargar MIDI
    document.getElementById('midiFile').addEventListener('change', function(e) {
      document.getElementById('fileName').textContent = e.target.files[0].name;
      var reader = new FileReader();
      reader.onload = function(e) {
        try {
          var midi = new MidiFile(e.target.result);
          extractNotesFromMidi(midi);
        } catch (error) {
          console.error("Error al parsear el archivo MIDI:", error);
        }
      };
      reader.readAsBinaryString(e.target.files[0]);
    });
    function loadMidiFromUrl(url, fileName) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          var reader = new FileReader();
          reader.onload = function(e) {
            try {
              var midi = new MidiFile(e.target.result);
              extractNotesFromMidi(midi);
            } catch (error) {
              console.error("Error al parsear el archivo MIDI:", error);
            }
          };
          reader.readAsBinaryString(new Blob([data]));
          document.getElementById('fileName').textContent = fileName;
        })
        .catch(error => console.error("Error al cargar el MIDI:", error));
    }
    function loadDefaultMidi() {
      const defaultMidiUrl = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/Handel & Halvorsen Passacaglia.mid";
      const defaultFileName = "Handel & Halvorsen Passacaglia.mid";
      loadMidiFromUrl(defaultMidiUrl, defaultFileName);
    }
    function extractNotesFromMidi(midi) {
      notesToPlay = [];
      currentNoteIndex = 0;
      var absoluteTime = 0;
      midi.tracks.forEach(track => {
        absoluteTime = 0;
        track.forEach(event => {
          if (event.deltaTime) {
            absoluteTime += event.deltaTime;
          }
          if (event.subtype === 'noteOn') {
            notesToPlay.push({
              noteNumber: event.noteNumber,
              time: absoluteTime
            });
          }
        });
      });
      notesToPlay.sort((a, b) => a.time - b.time);
      console.log("Notas MIDI extraídas:", notesToPlay);
    }
    document.getElementById('sampleSongs').addEventListener('change', function() {
      if (this.value) {
        const fileName = this.value;
        const url = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/" + encodeURIComponent(fileName);
        loadMidiFromUrl(url, fileName);
      }
    });

    // Eventos de toque MODO NORMAL
    function handlePointerDown(e) {
      if (e.pointerType === "mouse" && e.buttons !== 1) return;
      var rect = e.currentTarget.getBoundingClientRect();
      var y = e.clientY;
      var relativeY = (y - rect.top) / rect.height;
      var effectiveGain = computeEffectiveGain(relativeY);
      var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
      var dynamicContainer = document.getElementById('dynamicMarkingsContainer');
      var rows = dynamicContainer.children;
      for (var i = 0; i < rows.length; i++) {
        rows[i].style.backgroundColor = 'black';
      }
      var containerRect = dynamicContainer.getBoundingClientRect();
      var relativeYInContainer = (e.clientY - containerRect.top) / containerRect.height;
      var rowIndex = Math.floor(relativeYInContainer * rows.length);
      if (rowIndex < 0 || rowIndex >= rows.length) {
        rowIndex = 0;
      }
      rows[rowIndex].style.backgroundColor = randomColor;
      // Tocar nota(s)
      if (notesToPlay.length > 0 && currentNoteIndex < notesToPlay.length) {
        var groupThreshold = 0.001;
        var groupEnd = currentNoteIndex + 1;
        while (groupEnd < notesToPlay.length &&
               Math.abs(notesToPlay[groupEnd].time - notesToPlay[currentNoteIndex].time) < groupThreshold) {
          groupEnd++;
        }
        for (var i = currentNoteIndex; i < groupEnd; i++) {
          var note = notesToPlay[i];
          if (pedalOn) {
            playPianoNote(effectiveGain, note.noteNumber);
          } else {
            playNoteNonPedal(effectiveGain, note.noteNumber);
          }
        }
        currentNoteIndex = groupEnd;
        if (currentNoteIndex >= notesToPlay.length) {
          currentNoteIndex = 0;
        }
      } else {
        if (pedalOn) {
          playPianoNote(effectiveGain, defaultMidiNote);
        } else {
          playNoteNonPedal(effectiveGain, defaultMidiNote);
        }
      }
    }
    function handlePointerUp(e) {
      // Si quisieras soltar la nota en modo sin pedal
    }
    var touchBox = document.getElementById('touchBox');
    if (window.PointerEvent) {
      touchBox.addEventListener('pointerdown', handlePointerDown);
      touchBox.addEventListener('pointerup', handlePointerUp);
      touchBox.addEventListener('pointercancel', handlePointerUp);
    } else {
      // Fallback
      touchBox.addEventListener('touchstart', function(e) {
        e.preventDefault();
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            clientY: touch.clientY,
            currentTarget: e.currentTarget,
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerDown(fakeEvent);
        });
      });
      touchBox.addEventListener('touchend', function(e) {
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerUp(fakeEvent);
        });
      });
      touchBox.addEventListener('click', handlePointerDown);
    }
    document.addEventListener('click', function() {
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          console.log("AudioContext reanudado");
        });
      }
    });
    var fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', function(e) {
      var elem = document.getElementById('container');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().then(() => {
          fullscreenBtn.textContent = "×";
        }).catch(err => {
          console.error("Error al activar pantalla completa:", err);
        });
      } else {
        document.exitFullscreen().then(() => {
          fullscreenBtn.textContent = "⛶";
        });
      }
      e.stopPropagation();
    });
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "⛶";
      }
    });
    var pedalBtn = document.getElementById('pedalBtn');
    pedalBtn.addEventListener('click', function() {
      pedalOn = !pedalOn;
      pedalBtn.textContent = pedalOn ? "Pedal ON" : "Pedal OFF";
      pedalBtn.style.backgroundColor = pedalOn ? "#90EE90" : "#ADD8E6";
      console.log("Pedal:", pedalOn ? "ON" : "OFF");
    });
    window.addEventListener('load', loadDefaultMidi);

    /***************************************
     *         MODO AR CON HAND TRACK
     ***************************************/
    document.getElementById('startARBtn').addEventListener('click', async () => {
      // Ocultar interfaz normal
      document.getElementById('container').style.display = 'none';
      // Mostrar contenedor AR
      document.getElementById('arContainer').style.display = 'block';
      // Iniciar AR
      iniciarAR();
    });

    let scene, camera, renderer;
    let planesAR = [];       // Nuestros 6 paneles en AR
    let handSelectActive = false;
    let collisionDistance = 0.1; // Distancia para "tocar" con la mano
    function iniciarAR() {
      // Carga dinámica de Three + ARButton (versión ES modules)
      var script = document.createElement('script');
      script.type = 'module';
      script.innerHTML = `
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        const arContainer = document.getElementById('arContainer');
        window.scene = new THREE.Scene();
        window.camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
        window.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        arContainer.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // BOTÓN AR
        const sessionInit = {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['hand-tracking']
        };
        const arButton = ARButton.createButton(renderer, sessionInit);
        arButton.style.display = 'none'; // Ocultamos el que crea ARButton
        arContainer.appendChild(arButton);

        // Crear 6 paneles en AR, de -0.8 en Z y "un poco arriba" (baseY=0.2)
        window.planesAR = [];
        const planeWidth = 0.4; 
        const planeHeight = 0.15;
        const spacing = 0.02;
        const baseY = 0.2;
        const zPos = -0.8;
        for (let i = 0; i < 6; i++) {
          const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
          const material = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
          const plane = new THREE.Mesh(geometry, material);
          plane.position.set(0, baseY - i*(planeHeight+spacing), zPos);
          plane.userData.index = i; // 0..5 => fortissimo..pianissimo
          scene.add(plane);
          window.planesAR.push(plane);
        }

        // Controlador XR (para “select” con un mando)
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', onControllerSelect);
        scene.add(controller);

        // Añadir la mano (hand tracking)
        const hand = renderer.xr.getHand(0);
        scene.add(hand);

        // Bucle
        renderer.setAnimationLoop((time, xrFrame)=>{
          renderer.render(scene, camera);
          if (renderer.xr.isPresenting && xrFrame) {
            const session = renderer.xr.getSession();
            if (session) {
              handleHandTracking(session, xrFrame);
            }
          }
        });

        // Función al pulsar con un controlador
        function onControllerSelect() {
          const raycaster = new THREE.Raycaster();
          const tempMatrix = new THREE.Matrix4();
          tempMatrix.identity().extractRotation(controller.matrixWorld);
          raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
          raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
          const intersects = raycaster.intersectObjects(window.planesAR);
          if (intersects.length>0) {
            const plane = intersects[0].object;
            triggerPanel(plane);
          }
        }

        // Revisa todas las manos, todos los joints => colisión por distancia
        function handleHandTracking(session, xrFrame) {
          let anyCollision = false;
          for (const inputSource of session.inputSources) {
            if (!inputSource.hand) continue; // no es una mano
            // Recorrer todos los joints
            for (const jointSpace of inputSource.hand.values()) {
              if (!jointSpace) continue;
              const jointPose = xrFrame.getJointPose(jointSpace, renderer.xr.getReferenceSpace());
              if (!jointPose || !jointPose.transform) continue;
              // Pos mundial
              const jointPos = new THREE.Vector3(
                jointPose.transform.position.x,
                jointPose.transform.position.y,
                jointPose.transform.position.z
              );
              // Comparar con cada panel
              for (let plane of window.planesAR) {
                let planePos = new THREE.Vector3();
                plane.getWorldPosition(planePos);
                let dist = jointPos.distanceTo(planePos);
                if (dist < ${collisionDistance}) {
                  anyCollision = true;
                  if (!window.handSelectActive) {
                    window.handSelectActive = true;
                    triggerPanel(plane);
                  }
                  return; // salimos para no disparar múltiples
                }
              }
            }
          }
          // Si no hubo colisión, desactivar la bandera
          if (!anyCollision) {
            window.handSelectActive = false;
          }
        }

        // Dispara la lógica de reproducir sonido y cambiar color
        function triggerPanel(panel) {
          console.log("HandTracking colision con panel indice=", panel.userData.index);
          // Colorear aleatoriamente
          const randomColor = Math.floor(Math.random() * 0xffffff);
          // Reiniciar a negro todos
          window.planesAR.forEach(p => p.material.color.set(0x000000));
          panel.material.color.set(randomColor);

          // Calcular gain: 0 => fortissimo => gain max; 5 => pianissimo => gain min
          const maxGain = 1.0;
          const minGain = 0.15;
          let panelIndex = panel.userData.index;
          let effectiveGain = minGain + (maxGain - minGain)*((5 - panelIndex)/5);

          // Disparar sonido MIDI
          if (window.notesToPlay.length>0 && window.currentNoteIndex<window.notesToPlay.length) {
            let groupThreshold = 0.001;
            let groupEnd = window.currentNoteIndex+1;
            while (groupEnd<window.notesToPlay.length &&
                   Math.abs(window.notesToPlay[groupEnd].time - window.notesToPlay[window.currentNoteIndex].time)<groupThreshold) {
              groupEnd++;
            }
            for (let i=window.currentNoteIndex; i<groupEnd; i++) {
              let note = window.notesToPlay[i];
              if (window.pedalOn) {
                window.playPianoNote(effectiveGain, note.noteNumber);
              } else {
                window.playNoteNonPedal(effectiveGain, note.noteNumber);
              }
            }
            window.currentNoteIndex = groupEnd;
            if (window.currentNoteIndex >= window.notesToPlay.length) {
              window.currentNoteIndex = 0;
            }
          } else {
            // Tocar la nota default
            if (window.pedalOn) {
              window.playPianoNote(effectiveGain, window.defaultMidiNote);
            } else {
              window.playNoteNonPedal(effectiveGain, window.defaultMidiNote);
            }
          }
        }
      `;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
