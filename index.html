<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport con user-scalable=no para evitar zoom accidental -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DreamTouch</title>
  <!-- Shim para evitar error de require -->
  <script>
    window.require = function() {};
  </script>
  <!-- Scripts MIDI y soundfont (versión 0.12.0 desde cdn.jsdelivr.net) -->
  <script src="https://cdn.jsdelivr.net/npm/webmidiapishim"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/stream.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/midifile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
  <style>
    /* Fondo blanco y bloquea scroll/zoom */
    body {
      background-color: #FFFFFF;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
    /* Contenedor principal centrado con borde negro */
    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 6px solid black;
      padding: 30px;
      background-color: #FFFFFF;
      color: black;
      width: 350px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 3em;
      text-align: center;
    }
    #copyright {
      margin-bottom: 20px;
      margin-top: -20px;
      font-size: 0.9em;
      color: blue;
    }
    /* Botón de pantalla completa en esquina superior derecha */
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
    }
    /* Área de toque: fondo negro, dividido en 6 franjas */
    #touchBox {
      width: 100%;
      height: 400px;
      background-color: black;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Franjas dinámicas: nombres en blanco, sin selección */
    #dynamicMarkingsContainer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    #dynamicMarkingsContainer > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid white;
      font-size: 0.8em;
      color: white;
      user-select: none;
    }
    #dynamicMarkingsContainer > div:last-child {
      border-bottom: none;
    }
    /* Controles inferiores: mayor separación vertical */
    #buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    /* Botón de cargar: fondo verde claro, texto negro */
    #loadButton {
      background-color: #90EE90;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Botón del pedal: fondo azul claro, texto blanco; tamaño reducido */
    #pedalBtn {
      background-color: #ADD8E6;
      color: white;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Ocultar input */
    #midiFile {
      display: none;
    }
    /* Nombre del archivo en cursiva y negro */
    #fileName {
      font-style: italic;
      margin-top: -10px;
      color: black;
    }
    /* Selector de canciones */
    #sampleSongsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }
    #sampleSongs {
      padding: 5px;
      font-size: 0.8em;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Botón de pantalla completa -->
    <button id="fullscreenBtn">⛶</button>
    <h1>DreamTouch</h1>
    <div id="copyright">
      <a href="https://www.youtube.com/@rafgim" target="_blank" style="color: inherit; text-decoration: none;">© By Rafael Gimeno</a>
    </div>
    <!-- Área de toque -->
    <div id="touchBox">
      <div id="dynamicMarkingsContainer">
        <div>Fortissimo</div>
        <div>Forte</div>
        <div>Mezzo-forte</div>
        <div>Mezzo-piano</div>
        <div>Piano</div>
        <div>Pianissimo</div>
      </div>
    </div>
    <!-- Controles inferiores -->
    <div id="buttons">
      <label for="midiFile" id="loadButton">
        Cargar Archivo MIDI
        <input type="file" id="midiFile" accept=".mid,.midi,audio/midi,audio/x-midi,application/x-midi">
      </label>
      <div id="sampleSongsContainer">
        <label for="sampleSongs">Canciones de muestra:</label>
        <select id="sampleSongs">
          <option value="">-- Selecciona una canción --</option>
          <option value="Bach Minueto.mid">Bach - Minueto.mid</option>
          <option value="Bach Musette.mid">Bach - Musette.mid</option>
          <option value="Beethoven Claro de luna.mid">Beethoven - Claro de luna.mid</option>
          <option value="Beethoven Para Elisa.mid">Beethoven Para Elisa.mid</option>
          <option value="Beethoven Patética.mid">Beethoven - Patética.mid</option>
          <option value="Clementi Sonatina.mid">Clementi - Sonatina.mid</option>
          <option value="Mozart Sonata KV 545 2nd Mov.mid">Mozart - Sonata KV 545 2nd Mov.mid</option>
          <option value="Gustavo Pascual Paquito el chocolatero.mid">Gustavo Pascual - Paquito el chocolatero.mid</option>
          <option value="Handel & Halvorsen Passacaglia.mid">Handel & Halvorsen - Passacaglia.mid</option>
          <option value="R.Korsakov El vuelo del moscardón.mid">R.Korsakov - El vuelo del moscardón.mid</option>
          <option value="Rachmaninoff Concert nº2 Tercer mov.mid">Rachmaninoff - Concert nº2 Tercer mov.mid</option>
          <option value="Satie Gymnopedie n1.mid">Satie - Gymnopedie n1.mid</option>
        </select>
      </div>
      <div id="fileName"></div>
      <!-- Botón de pedal al final -->
      <button id="pedalBtn">Pedal OFF</button>
    </div>
  </div>

  <script>
    // VARIABLES PARA LAS NOTAS MIDI
    var notesToPlay = [];
    var currentNoteIndex = 0;

    // CONFIGURACIÓN DEL AUDIO
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Filtros para suavizar el sonido:
    var highpass = audioContext.createBiquadFilter();
    highpass.type = "highpass";
    highpass.frequency.value = 200;
    var lowpass = audioContext.createBiquadFilter();
    lowpass.type = "lowpass";
    lowpass.frequency.value = 1500;
    highpass.connect(lowpass);
    lowpass.connect(audioContext.destination);

    // Variable para el instrumento
    var pianoInstrument = null;
    if (window.Soundfont && typeof window.Soundfont.instrument === 'function') {
      Soundfont.instrument(audioContext, 'acoustic_grand_piano', { soundfont: 'MusyngKite' })
        .then(function(piano) {
          pianoInstrument = piano;
          console.log("Instrumento Acoustic Grand Piano (MusyngKite) cargado.");
        })
        .catch(function(error) {
          console.error("Error al cargar el instrumento:", error);
        });
    } else {
      console.error("No se encontró el método instrument en Soundfont.");
    }

    // Nota por defecto
    var defaultMidiNote = 60; // C4
    // Duración usada en modo PEDAL (fade out automático)
    var noteDuration = 3.0;
    // Bandera que indica si el pedal está activado (por defecto OFF)
    var pedalOn = false;
    // Objeto para almacenar las notas activas en modo SIN PEDAL (clave: id único por toque)
    var activeNotes = {};

    // Función para convertir número MIDI a nombre (ej. "C4")
    function midiNoteToNoteName(midi) {
      var octave = Math.floor(midi / 12) - 1;
      var noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      return noteNames[midi % 12] + octave;
    }

    // Cálculo del gain según posición vertical
    function computeEffectiveGain(relativeY) {
      var minGain = 0.15;
      var maxGain = 1.0;
      return minGain + (maxGain - minGain) * (1 - relativeY);
    }

    // Reproducción en modo PEDAL ON (comportamiento original)
    function playPianoNote(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, { 
          gain: gain, 
          duration: noteDuration, 
          velocity: gain * 127 
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime + 2);
        noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
        noteGain.connect(highpass);
        console.log("Nota reproducida (PEDAL ON):", noteName, "gain:", gain);
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }

    // Reproducción en modo SIN PEDAL: la nota se mantiene hasta detenerse manualmente
    function playNoteNonPedal(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, {
          gain: gain,
          duration: 100, // duración larga para mantener la nota
          velocity: gain * 127
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.connect(highpass);
        console.log("Nota reproducida (SIN PEDAL):", noteName, "gain:", gain);
        return {
          source: source,
          gainNode: noteGain,
          stop: function() {
            noteGain.gain.cancelScheduledValues(audioContext.currentTime);
            noteGain.gain.setValueAtTime(noteGain.gain.value, audioContext.currentTime);
            noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
            setTimeout(function(){
              if (source.stop) { source.stop(); }
            }, 250);
          }
        };
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }

    // Cargar archivo MIDI desde input
    document.getElementById('midiFile').addEventListener('change', function(e) {
      document.getElementById('fileName').textContent = e.target.files[0].name;
      var reader = new FileReader();
      reader.onload = function(e) {
        try {
          var midi = new MidiFile(e.target.result);
          extractNotesFromMidi(midi);
        } catch (error) {
          console.error("Error al parsear el archivo MIDI:", error);
        }
      };
      reader.readAsBinaryString(e.target.files[0]);
    });

    // Cargar MIDI desde URL
    function loadMidiFromUrl(url, fileName) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          var reader = new FileReader();
          reader.onload = function(e) {
            try {
              var midi = new MidiFile(e.target.result);
              extractNotesFromMidi(midi);
            } catch (error) {
              console.error("Error al parsear el archivo MIDI:", error);
            }
          };
          reader.readAsBinaryString(new Blob([data]));
          document.getElementById('fileName').textContent = fileName;
        })
        .catch(error => console.error("Error al cargar el MIDI:", error));
    }

    // Cargar MIDI por defecto
    function loadDefaultMidi() {
      const defaultMidiUrl = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/Beethoven Para Elisa.mid";
      const defaultFileName = "Beethoven Para Elisa.mid";
      loadMidiFromUrl(defaultMidiUrl, defaultFileName);
    }

    // Extraer notas del archivo MIDI
    function extractNotesFromMidi(midi) {
      notesToPlay = [];
      currentNoteIndex = 0;
      var absoluteTime = 0;
      midi.tracks.forEach(track => {
        absoluteTime = 0;
        track.forEach(event => {
          if (event.deltaTime) {
            absoluteTime += event.deltaTime;
          }
          if (event.subtype === 'noteOn') {
            notesToPlay.push({
              noteNumber: event.noteNumber,
              time: absoluteTime
            });
          }
        });
      });
      notesToPlay.sort((a, b) => a.time - b.time);
      console.log("Notas MIDI extraídas:", notesToPlay);
    }

    // Selector de canciones de muestra
    document.getElementById('sampleSongs').addEventListener('change', function() {
      if (this.value) {
        const fileName = this.value;
        const url = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/" + encodeURIComponent(fileName);
        loadMidiFromUrl(url, fileName);
      }
    });

    // Función auxiliar para generar un color aleatorio
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Manejo de eventos de toque/puntero

    // Al presionar (pointerdown o touchstart)
    function handlePointerDown(e) {
      // Evitar múltiples disparos con mouse
      if (e.pointerType === "mouse" && e.buttons !== 1) return;
      // Si el navegador soporta pointer capture, se asigna al inicio del toque
      if (e.target.setPointerCapture) {
        e.target.setPointerCapture(e.pointerId);
      }
      var rect = e.currentTarget.getBoundingClientRect();
      var y = e.clientY;
      var relativeY = (y - rect.top) / rect.height;
      var effectiveGain = computeEffectiveGain(relativeY);
      document.body.style.backgroundColor = getRandomColor();

      var notesArray = [];
      if (notesToPlay.length > 0 && currentNoteIndex < notesToPlay.length) {
        var groupThreshold = 0.001;
        var groupEnd = currentNoteIndex + 1;
        while (groupEnd < notesToPlay.length &&
               Math.abs(notesToPlay[groupEnd].time - notesToPlay[currentNoteIndex].time) < groupThreshold) {
          groupEnd++;
        }
        for (var i = currentNoteIndex; i < groupEnd; i++) {
          var note = notesToPlay[i];
          if (pedalOn) {
            playPianoNote(effectiveGain, note.noteNumber);
          } else {
            notesArray.push(playNoteNonPedal(effectiveGain, note.noteNumber));
          }
        }
        currentNoteIndex = groupEnd;
        if (currentNoteIndex >= notesToPlay.length) {
          currentNoteIndex = 0;
        }
      } else {
        if (pedalOn) {
          playPianoNote(effectiveGain, defaultMidiNote);
        } else {
          notesArray.push(playNoteNonPedal(effectiveGain, defaultMidiNote));
        }
      }
      if (!pedalOn) {
        activeNotes[e.pointerId] = notesArray;
      }
    }

    // Al levantar el dedo (pointerup o touchend)
    function handlePointerUp(e) {
      // Si se usó pointer capture, liberarlo
      if (e.target.releasePointerCapture) {
        e.target.releasePointerCapture(e.pointerId);
      }
      if (!pedalOn && activeNotes[e.pointerId]) {
        activeNotes[e.pointerId].forEach(function(noteObj) {
          noteObj.stop();
        });
        delete activeNotes[e.pointerId];
      }
    }

    // Asignación de eventos
    var touchBox = document.getElementById('touchBox');
    if (window.PointerEvent) {
      touchBox.addEventListener('pointerdown', handlePointerDown);
      touchBox.addEventListener('pointerup', handlePointerUp);
      touchBox.addEventListener('pointercancel', handlePointerUp);
    } else {
      // Fallback para dispositivos táctiles
      touchBox.addEventListener('touchstart', function(e) {
        e.preventDefault();
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            clientY: touch.clientY,
            currentTarget: e.currentTarget,
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerDown(fakeEvent);
        });
      });
      touchBox.addEventListener('touchend', function(e) {
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerUp(fakeEvent);
        });
      });
      touchBox.addEventListener('click', handlePointerDown);
    }

    // Reanudar AudioContext en caso de suspensión
    document.addEventListener('click', function() {
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          console.log("AudioContext reanudado");
        });
      }
    });

    // Botón de pantalla completa
    var fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', function(e) {
      var elem = document.getElementById('container');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().then(() => {
          fullscreenBtn.textContent = "×";
        }).catch(err => {
          console.error("Error al activar pantalla completa:", err);
        });
      } else {
        document.exitFullscreen().then(() => {
          fullscreenBtn.textContent = "⛶";
        });
      }
      e.stopPropagation();
    });
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "⛶";
      }
    });

    // Botón de Pedal para alternar modo
    var pedalBtn = document.getElementById('pedalBtn');
    pedalBtn.addEventListener('click', function() {
      pedalOn = !pedalOn;
      pedalBtn.textContent = pedalOn ? "Pedal ON" : "Pedal OFF";
      // Cambiar el color de fondo cuando esté activado
      if (pedalOn) {
        pedalBtn.style.backgroundColor = "#90EE90"; // Verde claro
      } else {
        pedalBtn.style.backgroundColor = "#ADD8E6"; // Azul claro original
      }
      console.log("Pedal:", pedalOn ? "ON" : "OFF");
    });

    // Cargar MIDI por defecto al iniciar
    window.addEventListener('load', loadDefaultMidi);
  </script>
</body>
</html>
